    <script type="text/javascript">
        var wheelHammer;

        window.onload = function () {

            wheelHammer = new wheelnav("wheelHammer", null, 800, 600);
            wheelHammer.slicePathFunction = slicePath().NullSlice;
            wheelHammer.slicePathCustom = new slicePath().PieSliceCustomization();
            wheelHammer.slicePathCustom.titleRadiusPercent = 1;
            wheelHammer.sliceSelectedPathCustom = new slicePath().PieSliceCustomization();
            wheelHammer.sliceSelectedPathCustom.titleRadiusPercent = 2.5;
            wheelHammer.clockwise = false;
            wheelHammer.titleWidth = 300;
            wheelHammer.titleHeight = 166;
            wheelHammer.titleRotateAngle = 0;
            wheelHammer.initTitleRotate = true;

            wheelHammer.centerX = 200;
            wheelHammer.centerY = 390;
            wheelHammer.wheelRadius = 150;
            wheelHammer.navAngle = 15;
            wheelHammer.minPercent = 1;
            wheelHammer.animateFinishFunction = finishDash;

            var hammer = "imgsrc:img/hammer/hammer.png";
            wheelHammer.createWheel([null, hammer, null]);

        };

        var finishDash = function () {
            wheelHammer.animateeffect = "elastic";
            wheelHammer.refreshWheel(true);
            wheelHammer.navigateWheel(0);
            wheelHammer.animateeffect = "bounce";
            wheelHammer.refreshWheel(true);
        }

    </script>

    <style>
        .wheelNav {
            height: 600px;
            width: 800px;
            margin: auto;
            cursor: pointer;
        }

        @media (max-width: 800px) {
