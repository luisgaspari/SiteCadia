    <script type="text/javascript" src="js/wheelnav.min.js"></script>

    <script type="text/javascript">

        window.onload = function () {

            var tibetWheel = new wheelnav("tibetWheel", null, 100, 100);
            tibetWheel.spreaderPathInAttr = { fill: '#ffff00', stroke: 'none', cursor: 'pointer' };
            tibetWheel.spreaderPathOutAttr = { fill: '#ffff00', stroke: 'none', cursor: 'pointer' };
            var flagoftibet = "imgsrc:img/tibet/tibet.png";
            tibetWheel.spreaderInTitle = flagoftibet;
            tibetWheel.spreaderOutTitle = flagoftibet;
            tibetWheel.spreaderOutTitleHeight = 106;
            tibetWheel.spreaderOutTitleWidth = 160;
            tibetWheel.spreaderInTitleHeight = 53;
            tibetWheel.spreaderInTitleWidth = 80;
            tibetWheel.spreaderStartAngle = 147;
            tibetWheel.spreaderSliceAngle = 246;
            tibetWheel.spreaderInPercent = 0.5;
            tibetWheel.spreaderOutPercent = 1;
            tibetWheel.clickModeRotate = false;

            tibetWheel.colors = ["#ff0000", "#0000c0"];
            tibetWheel.wheelRadius = 500;
            tibetWheel.spreaderEnable = true;
            tibetWheel.navAngle = 9;
            tibetWheel.minPercent = 0.065;
            tibetWheel.initWheel(["", "", null, null, null, null, "", "", "", "", "", "", "", "", "", ""]);
            tibetWheel.navItems[0].sliceAngle = 18;
            tibetWheel.navItems[1].sliceAngle = 14;
            tibetWheel.navItems[2].sliceAngle = 23;
            tibetWheel.navItems[3].sliceAngle = 35;
            tibetWheel.navItems[4].sliceAngle = 35;
            tibetWheel.navItems[5].sliceAngle = 23;
            tibetWheel.navItems[6].sliceAngle = 14;
            tibetWheel.navItems[7].sliceAngle = 18;
            tibetWheel.navItems[8].sliceAngle = 18;
            tibetWheel.navItems[9].sliceAngle = 14;
            tibetWheel.navItems[10].sliceAngle = 23;
            tibetWheel.navItems[11].sliceAngle = 35;
            tibetWheel.navItems[12].sliceAngle = 35;
            tibetWheel.navItems[13].sliceAngle = 23;
            tibetWheel.navItems[14].sliceAngle = 14;
            tibetWheel.navItems[15].sliceAngle = 18;
            tibetWheel.navItemsContinuous = true;
            tibetWheel.createWheel();
            tibetWheel.spreadWheel();
        };

    </script>
    <style>
        header {
